<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 이야기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer type="module" src="{{ url_for('static', filename='js/app.js' ) }}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
</head>

<body>
    <button type="button" onclick="window.history.back()"
        class="flex w-auto justify-start rounded-md bg-yellow-600 px-2 py-1 text-xs font-semibold leading-5 text-white shadow-sm hover:bg-yellow-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600">돌아가기</button>
    <div class="container mx-auto px-4">
        {% for stories in Story %}
        <div id="{{ Story.index(stories) }}"
            class="grid grid-cols-6 gap-4 pt-2 mt-4 cursor-pointer relative before:content-[''] before:absolute before:left-0 before:right-0 before:top-0 before:h-px before:bg-black before:mx-4 before:mt-[-1px]">

            <!-- Card -->
            {% for item in stories %}
            <div class="bg-gray-200 rounded-lg overflow-hidden">
                <img src="data:image/png;base64,{{ item.img_src }}" alt="image" class="w-full h-auto object-cover">
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>


</html>
