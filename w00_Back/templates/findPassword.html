<!DOCTYPE html>
<html class="h-full bg-white" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <script defer type="module" src="{{ url_for('static', filename='js/app.js' ) }}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- jQuery Cookie 플러그인 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favi.ico') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

    <script>
        function find_password() {
            const userId = document.querySelector("#userId");
            const userName = document.querySelector("#userName");

            $.ajax({
                type: "POST",
                url: "/findPassword",
                data: { 'id': userId.value, 'name': userName.value }, // 서버로 보낼 데이터
                success: function (response) {

                    alert(`비밀번호는 ${response.password}입니다`);
                },
                error: function (err) {

                    alert("일치하는 비밀번호가 없습니다");
                }
            });
            userId.value = "";
            userName.value = "";
        }
    </script>

<body class="h-full">
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <button onclick="window.history.back()" ;
            class="flex w-auto justify-start rounded-md bg-yellow-600 px-2 py-1 text-xs font-semibold leading-5 text-white shadow-sm hover:bg-yellow-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600">돌아가기</button>

        <div class="space-y-6 mt-4">
            <div>
                <label form="userId" class="block text-sm font-medium leading-6 text-gray-900">ID</label>
                <div class="mt-2">
                    <input id="userId" name="userId" type="text" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div>
                    <label form="userName" class="block mt-4 text-sm font-medium leading-6 text-gray-900">이름</label>
                    <div class="mt-2">
                        <input id="userName" name="userName" type="text" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="mt-4">
                    <button
                        class="bg-indigo-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        onclick="find_password()">찾기</button>
                </div>
            </div>
        </div>
</body>
